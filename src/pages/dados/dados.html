<ion-header>
  <ion-navbar>
    <ion-title>
      +Dados
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <div class="main-content">
  <ion-icon name="ios-people"></ion-icon>
  <p ion-text color="primary" class="box-title legend-grey" id="captionTitleDonut">Percentual de representatividade por vendedor (%)</p>
  <p class="legend-grey subtitle" id="captionPeriodDonut">(últimos 3 meses)</p>

  <div style="display:block" *ngIf="doughnutChartData && doughnutChartLabels && doughnutChartType">
    <canvas baseChart [data]='doughnutChartData' [labels]='doughnutChartLabels' [chartType]='doughnutChartType'></canvas>
  </div>

</div>

<div class="subsection-content">
  <ion-icon name="ios-list-outline"></ion-icon>
  <p ion-text color="primary" class="box-title legend-grey" id="captionTitleDonut">Ranking - Percentual de representatividade (%)</p>
  <p class="legend-grey subtitle" id="captionPeriodDonut">(últimos 3 meses)</p>
</div>

<div class="modais">
  <button ion-button block outline (click)="presentProfileModal('Produtos')">Produtos</button>
  <button ion-button block outline (click)="presentProfileModal('Fabricantes')">Fabricantes</button>
  <button ion-button block outline (click)="presentProfileModal('Clientes')">Clientes</button>

</div>

</ion-content>
