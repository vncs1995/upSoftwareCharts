<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" clearInput #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" clearInput #password></ion-input>
  </ion-item>
  <button ion-button block color="light" (click)="auth()">Log in</button>

</ion-content>
