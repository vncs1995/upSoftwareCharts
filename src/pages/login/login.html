<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input placeholder="Email" type="email" clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Password" type="password" clearInput></ion-input>
  </ion-item>
  <button ion-button full color="light" (click)="auth()">Log in</button>
</ion-content>
