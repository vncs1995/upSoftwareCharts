<ion-header>
  <ion-header>
    <ion-toolbar class="toolbar-header">
      <ion-title>
        {{header}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-header>

<ion-content padding>
  <div class="main-content" *ngFor="let data of pieChartData">
    <div style="display:block">
      <p class="modal-chart-header">{{data.header}}</p>
      <canvas baseChart [data]='data.chartData' [labels]="data.chartData" [chartType]='pieChartType'></canvas>
    </div>
  </div>
</ion-content>
